documentos.reglamento.Titulo=<b>Regulations for the legalization of documents</b>
documentos.reglamento.Texto=<b> Legalization of Academic Documents issued in Mexico: </b></br> Birth certificates from Mexican citizens born in Mexico will be accepted in original form without need for de additional authentification. Academic Documents issued by any independent institution of the  Secretariat for Public education and/or the Autonomous University of Mexico, deben estar be duly authenticated by the respective authorities from the state of origin. This also applies to a Institutions in the State of Nuevo Leon <br></br><b>The legalization of academic documents issued outside of Mexico:</b></br>Documents issued outside Mexico deben estar be duly authenticated by the respective authorities from the country of origin. Este This can be done in two forms, depending on which country issued the document. Countries adscritos adhering to the Apostille Treaty Signed at the Hague, Holland, Athenticate their documents with an Apostille. Documents Issued in a country not Adhering to the Treaty ser can be authenticated through the legal methods available in the region, however, the final step requires for them to be authenticated by the Mexican Consulate in said country. 

